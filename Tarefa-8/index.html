<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <h1>Aulas de hipermidia</h1>
    <h2>Preencha o formulario abaixo</h2>

    <form action="#">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <table>

                <tr>
                    <td>
                        <label for="name">Nome:</label>
                    </td>
                    <td>
                        <input type="text" name="name" id="name"> </td>

                    <td>
                        <label for="sobnome">Sobrenome:</label>
                    </td>
                    <td>
                        <input type="text" name="sobnome" id="sobnome"> </td>
                </tr>

                <tr>
                    <td>
                        <label for="nasci">Nascimento:</label>
                    </td>
                    <td>
                        <input type="date" name="nasci" id="nasci">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="rg">RG:</label>
                    </td>
                    <td>
                        <input type="text" size="14" name="rg" id="rg">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="cpf">CPF:</label>
                    </td>
                    <td>
                        <input type="text" size="9" name="cpf" id="cpf"> -
                        <input type="text" size="2" name="cpf" id="cpf">
                    </td>
                </tr>

            </table>
        </fieldset>

        <br>
        <fieldset>
            <legend>Dados do Endereço</legend>
            <table>

                <tr>
                    <td>
                        <label for="rua">Rua:</label>
                    </td>
                    <td>
                        <input type="text" name="rua" id="rua"> </td>

                    <td>
                        <label for="num">Numero:</label>
                    </td>
                    <td>
                        <input type="text" size="5" name="num" id="num"> </td>
                </tr>

                <tr>
                    <td>
                        <label for="bairro">Bairro:</label>
                    </td>
                    <td>
                        <input type="text" name="bairro" id="bairro">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="estado">Estado:</label>
                    </td>
                    <td>
                        <select name="estados" id="estado">
                            <option value="Acre">Acre</option>
                            <option value="Bahia">Bahia</option>
                            <option value="Rio de Janeiro">Rio de Janeiro</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="cidade">Cidade:</label>
                    </td>
                    <td>
                        <input type="text" id="cidade">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="cep">CEP:</label>
                    </td>
                    <td>
                        <input type="text" size="5" id="cep" name="cep" /> -

                        <input type="text" size="3" name="cep" id="cep" />
                    </td>
                </tr>

            </table>
        </fieldset>
        <br>
        <fieldset>
            <legend>Dados de Login</legend>
            <table>

                <tr>
                    <td>
                        <label for="email">E-mail</label>
                    </td>
                    <td>
                        <input type="text" name="email" id="email">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="imagem">Imagem de perfil: </label>
                    </td>
                    <td>
                        <input type="file" name="imagem" id="imagem" />
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="login">Login de usuário: </label>
                    </td>
                    <td>
                        <input type="text" name="login" id="login" />
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="senha">Senha: </label>
                    </td>
                    <td>
                        <input type="text" name="senha" id="senha" />
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="Senha">Confirma a senha: </label>
                    </td>
                    <td>
                        <input type="text" name="Senha" id="Senha" />
                    </td>
                </tr>
            </table>

        </fieldset>
        <br>
        <fieldset>
            <legend>Pesquisa de Interesse:</legend>
            <table>
                <tr>
                    <td>
                        <label for="Webmaster">Você deseja trabalhar como Webmaster? </label>
                    </td>
                    <td>
                        <input type="radio" name="Webmaster" value="sim" />Sim
                        <br />
                        <input type="radio" name="Webmaster" value="nao" />Não
                        <br />
                        <input type="radio" name="Webmaster" value="talvez" />Talvez
                        <br />
                        <input type="radio" name="Webmaster" value="quemSabe" />Quem Sabe
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Aprender">O que você deseja aprender? </label>
                    </td>
                    <td>
                        <input type="checkbox" name="Aprender" value="html" />HTML
                        <br />
                        <input type="checkbox" name="Aprender" value="CSS" />CSS
                        <br />
                        <input type="checkbox" name="Aprender" value="JavaScript" />JavaScript
                        <br />
                        <input type="checkbox" name="Aprender" value="Django" />Django
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="comentario">Deixe seu comentário: </label>
                    </td>
                    <td>
                        <textarea name="comentario" id="comentario" cols="50" rows="10"></textarea>
                    </td>
                </tr>
            </table>
        </fieldset>

        <br />

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
